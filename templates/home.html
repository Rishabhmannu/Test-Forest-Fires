<html>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->

      <form action="{{url_for('predict_datapoint')}}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required="1"><br>
        <input type="text" name="RH" placeholder="RH" required="1"><br>
        <input type="text" name="Ws" placeholder="Ws" required="1"><br>
        <input type="text" name="Rain" placeholder="Rain" required="1"><br>
        <input type="text" name="FFMC" placeholder="FFMC" required="1"><br>
        <input type="text" name="DMC" placeholder="DMC" required="1"><br>
        <input type="text" name="ISI" placeholder="ISI" required="1"><br>
        <input type="text" name="Classes" placeholder="Classes" required="1"><br>
        <input type="text" name="Region" placeholder="Region" required="1"><br>
        

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
    </div>

    <h2> THE FWI Prediction is : {{result}}</h2>
  </body>
</html>
